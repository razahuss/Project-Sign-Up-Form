<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container left">
        <img src="leaf.jpg" alt="leaf"> 
        <div class="transparent-background">
            <img src="odin-lined.png" alt="logo">
        </div>
        <P class="odin-font-logo">ODIN</P>
        <p class="credit">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on Unsplash</p>
    </div>
    <div class="container right">
        <div class="upper-quote">
            <p>This is not a real online service! You know you need something like
                this in your life to help realize your deep dreams. Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <form>
            <p>Let's do this!</p>
            <div class="formcontainer">
                <div class="formleft">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" required>
                    </div>
                    <div>
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" required>
                    </div>
                </div>
                <div class="formright">
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div id="confirm">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" onchange='checkPassword();' required>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="submit_btn" disabled>Create Account</button>
            <p class="accountAlready">Already have an account? <span class="greenLogin">Log in</span></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
